{% extends "base.html" %}

{% block title %}Edit Timer - {{ timer.event_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4">Edit Timer</h1>
        <form method="POST" action="{{ url_for('edit_timer', timer_id=timer.id, token=token) }}">
            <div class="mb-3">
                <label for="event_name" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="event_name" name="event_name" value="{{ timer.event_name }}" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date and Time</label>
                <input type="datetime-local" class="form-control" id="end_date" name="end_date" value="{{ timer.end_date.isoformat(timespec='minutes') }}" required>
            </div>
            <div class="mb-3">
                <label for="theme" class="form-label">Theme</label>
                <select class="form-select" id="theme" name="theme">
                    <option value="default" {% if timer.theme == 'default' %}selected{% endif %}>Default</option>
                    <option value="neon" {% if timer.theme == 'neon' %}selected{% endif %}>Neon</option>
                    <option value="minimal" {% if timer.theme == 'minimal' %}selected{% endif %}>Minimal</option>
                    <option value="retro" {% if timer.theme == 'retro' %}selected{% endif %}>Retro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="layout" class="form-label">Layout</label>
                <select class="form-select" id="layout" name="layout">
                    <option value="standard" {% if timer.layout == 'standard' %}selected{% endif %}>Standard</option>
                    <option value="compact" {% if timer.layout == 'compact' %}selected{% endif %}>Compact</option>
                    <option value="expanded" {% if timer.layout == 'expanded' %}selected{% endif %}>Expanded</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('view_timer', timer_id=timer.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
